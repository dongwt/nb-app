<ion-view view-title="修改密码" hide-back-button="true" cache-view="false">
  <ion-nav-buttons side="left">
    <button class="button  button-clear"
            ng-click="$ionicGoBack()">
      <i class="icon ion-ios-arrow-back"></i>
    </button>
  </ion-nav-buttons>
  <ion-content class="padding-vertical theme-bg register">
    <div class="theme-bg list list-inset">
      <label class="item item-input">
        <i class="icon ion-ios-email-outline placeholder-icon left-icon"></i>
        <input type="text" placeholder="请输入旧密码" ng-model="user.oldPassword"/>
      </label>
      <label class="item item-input">
        <i class="icon ion-ios-email-outline placeholder-icon left-icon"></i>
        <input type="text" placeholder="请输入新密码" ng-model="user.newPassword"/>
      </label>
      <label class="item item-input">
        <i class="icon ion-ios-unlocked-outline placeholder-icon left-icon"></i>
        <input type="password" placeholder="请输入确认密码" ng-model="user.confirmPassword"/>
      </label>

      <button class="button button-full button-positive" ng-click="commit()">
         确认提交
      </button>
    </div>

  </ion-content>
</ion-view>
