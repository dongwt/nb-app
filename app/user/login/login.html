<ion-view view-title="登录">
  <ion-content class="padding-vertical login">
    <div class="button-bar">
      <a class="button">邮件快捷登录</a>
      <a class="button button-positive">普通登录</a>
    </div>

    <!--邮件快捷登录-->


    <!--普通登录-->
    <div class="list list-inset" >
      <label class="item item-input">
        <i class="icon ion-ios-person-outline placeholder-icon left-icon"></i>
        <input type="text" placeholder="奶爸账户(邮箱/用户名)"/>
      </label>
      <label class="item item-input">
        <i class="icon ion-ios-unlocked-outline placeholder-icon left-icon"></i>
        <input type="password" placeholder="请输入密码"/>
      </label>
      <button class="button button-full button-positive">
        登录
      </button>
    </div>
  </ion-content>
</ion-view>
