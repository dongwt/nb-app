<ion-view view-title="个人信息">
  <ion-nav-buttons side="left">
    <button class="button  button-clear"
            ng-click="$ionicGoBack()">
      <i class="icon ion-ios-arrow-back"></i>
    </button>
  </ion-nav-buttons>
  <ion-content class="theme-bg user-info padding-vertical">
    <div class="list">
      <a class="item  item-icon-right user-img" ng-click="showActionSheetForUserImg()">
        <span class="user-img-name">头像</span>
        <img src="public/img/ionic.png" class="user-img-pic">
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a class="item  item-icon-right" href="#">
        dongwt<span style="float: right;">修改</span>
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a class="item  item-icon-right" href="#">
        修改账户密码
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a class="item  item-icon-right" href="#">
        已绑定邮箱83**75@qq.com<span style="float: right;">更换</span>
        <i class="icon ion-ios-arrow-right"></i>
      </a>
    </div>
    <div class="list">
      <a class="item item-assertive" style="text-align: center;" ng-click="loginOut()">
        退出当前账号
      </a>
    </div>
  </ion-content>
</ion-view>
