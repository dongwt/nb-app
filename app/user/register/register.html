<ion-view view-title="注册" hide-back-button="true" cache-view="false">
  <ion-nav-buttons side="left">
    <button class="button  button-clear"
            ng-if="step.CURRENT_STEP == step.STEP2"
            ng-click="step.CURRENT_STEP=step.STEP1">
      <i class="icon ion-ios-arrow-back"></i>
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button  button-clear" ng-click="$ionicGoBack()">
      登录
    </button>
  </ion-nav-buttons>

  <ion-content class="padding-vertical theme-bg register">
    <div class="theme-bg list list-inset">
      <label class="item item-input">
        <i class="icon ion-ios-email-outline placeholder-icon left-icon"></i>
        <input type="text" placeholder="请输入邮箱号" ng-model="registerUser.email"/>
      </label>
    </div>
    <div class="theme-bg list list-inset">
      <div class="row">
        <div class="col-75">
          <label class="item item-input">
            <i class="icon ion-ios-eye-outline placeholder-icon left-icon"></i>
            <input type="text" placeholder="请输入验证码" ng-model="registerUser.code"/>
          </label>
        </div>
        <div class="col-25">
          <button style="width: 100%;height: 55px;font-size: 16px;margin-left: 10px;" class="button button-small button-positive" ng-click="sendEmailCode()">
            获取验证码
          </button>
        </div>
      </div>

    </div>

    <div class="theme-bg list list-inset">
      <label class="item item-input">
        <i class="icon ion-ios-unlocked-outline placeholder-icon left-icon"></i>
        <input type="password" placeholder="请输入密码" ng-model="registerUser.password"/>
      </label>

    </div>

    <div class="theme-bg list list-inset">
      <button class="button button-full button-positive" ng-click="register()">
        注册
      </button>
    </div>

  </ion-content>
</ion-view>
