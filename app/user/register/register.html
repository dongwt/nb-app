<ion-view view-title="注册">
  <ion-content class="padding-vertical register">
    <div class="list list-inset" >
      <label class="item item-input">
        <i class="icon ion-ios-email-outline placeholder-icon left-icon"></i>
        <input type="text" placeholder="请输入邮箱号"/>
      </label>
      <label class="item item-input">
        <i class="icon ion-ios-unlocked-outline placeholder-icon left-icon"></i>
        <input type="password" placeholder="请输入密码"/>
      </label>

      <button class="button button-full button-positive">
        获取验证码
      </button>
    </div>

    <div class="list list-inset" >
      <label class="item item-input">
        <i class="icon ion-ios-eye-outline placeholder-icon left-icon"></i>
        <input type="text" placeholder="请输入验证码"/>
        <i class="icon ion-ios-close-empty placeholder-icon right-icon"></i>
      </label>

      <button class="button button-full button-positive">
        注册
      </button>
    </div>

  </ion-content>
</ion-view>
